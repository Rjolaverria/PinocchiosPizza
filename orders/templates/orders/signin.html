{% extends "orders/layout.html"%}{% block body %}
<h1 class="display-3 text-center text-danger">Sign In</h1>

<!-- Alert -->
{% if error %}
<div class="alert alert-danger col-6 mx-auto text-center" role="alert">
  {{error}}
</div>
{% endif %}

<div class="container col-6 bg-success p-4 text-white text-left">
  <!-- Signin Form -->
  <form action="{% url 'signin' %}" method="POST">
    {% csrf_token %}
    <div class="form-group">
      <label for="InputEmail">Username</label>
      <input type="text" class="form-control" id="InputEmail" name="username" />
    </div>
    <div class="form-group">
      <label for="InputPassword">Password</label>
      <input
        type="password"
        class="form-control"
        id="InputPassword"
        name="password"
      />
    </div>
    <button type="submit" class="btn btn-danger">Sign In</button>
  </form>
  <p class="mt-4 text-center">
    Don't have an account?
    <a class="text-danger" href="{% url 'register' %}">Register here</a>.
  </p>
</div>
{% endblock %} {% block title %} Orders {% endblock %}
